{% extends 'base.html' %}

{% block content %}
<section class="py-16 md:py-24">
    <div class="container mx-auto px-6 max-w-2xl">
        <h1 class="text-4xl font-bold text-center mb-4">Create Your <span class="gradient-text">AI Agent</span></h1>
        
        {% if submitted %}
        <div class="bg-green-800 border border-green-600 text-green-100 px-4 py-3 rounded-lg mb-6">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">Your AI agent is ready: </span>
            <a href="{{ agent_link }}" class="text-white underline">{{ agent_link }}</a>
        </div>
        {% endif %}

        <form action="{{ url_for('get_agent') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Company Name</label>
                <input type="text" name="company_name" required
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Official Website</label>
                <input type="url" name="website" required
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Phone</label>
                    <input type="tel" name="phone" required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Language</label>
                <select name="language" required
                    class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                    <option value="">Select Language</option>
                    <option value="en">English</option>
                    <option value="pt">Portuguese</option>
                    <option value="fr">French</option>
                     <option value="kn">Kinyarwanda</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Upload Documents (PDF/TXT/CSV)</label>
                <input type="file" name="document" accept=".pdf,.txt,.csv"
                    class="w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700">
            </div>

            <button type="submit" class="btn btn-primary w-full">
                Generate AI Agent
            </button>
        </form>
    </div>
</section>
{% endblock %}
