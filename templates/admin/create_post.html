{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-900">
    <div class="container mx-auto px-6 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold gradient-text">Create New Post</h1>
            <a href="{{ url_for('admin.admin_dashboard') }}" 
               class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded transition duration-300">
                Back
            </a>
        </div>

        <form method="POST" enctype="multipart/form-data" class="bg-gray-800 p-6 rounded-lg">
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Title</label>
                <input type="text" name="title" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:border-indigo-500 focus:outline-none text-white">
            </div>

            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Featured Image</label>
                <input type="file" name="featured_image"
                    class="w-full text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700">
                <p class="text-gray-500 text-sm mt-1">Allowed formats: PNG, JPG, JPEG, GIF</p>
            </div>

            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Content</label>
                <textarea name="content" rows="12" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:border-indigo-500 focus:outline-none text-white"></textarea>
            </div>

            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Publish Post
            </button>
        </form>
    </div>
</div>
{% endblock %}
