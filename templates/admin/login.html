{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-96">
        <h2 class="text-2xl font-bold text-center mb-6 gradient-text">Admin Login</h2>
        <form method="POST" action="{{ url_for('admin.admin_login') }}">
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Username</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:border-indigo-500 focus:outline-none text-white">
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:border-indigo-500 focus:outline-none text-white">
            </div>
            <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
